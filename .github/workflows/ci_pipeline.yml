name: ci_pipeline.yml
on:
  push:
    branches:
      - main
      - develop
      - feature/*

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.6.0'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

#      - name: Run tests
#        run: npm test

      - name: Build project
        run: npm run build


